<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>


</head>
<body>
<th:chunk th:fragment="pagination">
    <sp style="margin:10px"></sp>

    <!--/*@thymesVar id="pagination" type="com.mijack.minipan.web.model.Pagination"*/-->

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <th:block th:each="item : ${pagination.pageItems}">
                <li class="page-item disabled"
                    th:if="${item.getActive()==T(com.mijack.ButtonStatus).DISABLED}">
                    <a class="page-link" th:href="${item.getHref()}" tabindex="-1" th:text="${item.getTitle()}">Previous</a>
                </li>

                <li class="page-item active"
                    th:if="${item.getActive()==T(com.mijack.ButtonStatus).ACTIVE}">
                    <a class="page-link" th:href="${item.getHref()}" tabindex="-1" th:text="${item.getTitle()}">Previous</a>
                </li>
                <li class="page-item "
                    th:if="${item.getActive()==T(com.mijack.ButtonStatus).DISPLAY}">
                    <a class="page-link" th:href="${item.getHref()}" tabindex="-1" th:text="${item.getTitle()}">Previous</a>
                </li>
                <th:block class="page-item disabled"
                          th:if="${item.getActive()==T(com.mijack.ButtonStatus).HIDDEN}">
                </th:block>
            </th:block>

        </ul>
    </nav>
</th:chunk>
</body>
</html>
