<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>上传文件</title>
    <div th:replace="conponments/header :: jquery-3"></div>
    <div th:replace="conponments/header :: spark-md5"></div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script type="text/javascript" src="../../static/js/file-upload.js" th:src="@{/js/file-upload.js}"></script>
</head>
<body>

<div>


    <div>

        小文件上传
    </div>


    <form id="form-simple-upload" method="POST" action="/api/storage/uploadFileEntity" enctype="multipart/form-data">

        <label path="file">Select a file to upload</label>
        <input id="single-file-name" name="file-name" value="file-name" readonly="readonly"/>
        <input id="single-file-length" name="file-length" value="length" readonly="readonly"/>
        <input id="single-file-content-type" name="file-content-type" value="content-type" readonly="readonly"/>
        <input id="single-file-digest" name="file-digest" value="file-digest" readonly="readonly"/>
        <input id="single-file-input" type="file" name="file-part"/>


        <input type="button" id="simple-upload-submit" value="Submit"/>

    </form>
</div>
<div>

    <div>大文件上传</div>
    <div>
        <form id="form-chunk-upload" class="form">

            <label path="file">Select a file to upload</label>
            <input id="chunk-file-name" name="file-name" value="file-name"/>
            <input id="chunk-file-length" name="file-length" value="111"/>
            <input id="chunk-file-content-type" name="file-content-type" value="content-type" readonly="readonly"/>
            <input id="chunk-file-digest" name="file-md5" value="file-md5" readonly="readonly"/>
            <input id="chunk-file-input" type="file" name="file-part"/>


            <input type="button" id="chunk-upload-submit" value="Submit"/>

        </form>
    </div>
</div>

</body>
</html>
